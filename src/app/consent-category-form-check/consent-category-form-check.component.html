<div
  class="form-check form-switch ms-4"
  [ngClass]="{ 'mt-3': isFirst === true }">
  <input
    class="form-check-input"
    type="checkbox"
    role="switch"
    [id]="category.id"
    checked />
  <label class="form-check-label" [for]="category.id">{{
    category.label
  }}</label>
  <i
    class="form-check-popover-icon bi bi-info-circle-fill ms-1"
    data-bs-custom-class="form-check-popover"
    data-bs-html="true"
    data-bs-container="body"
    data-bs-toggle="popover"
    data-bs-placement="right"
    [attr.data-bs-title]="popoverTitle"
    [attr.data-bs-content]="previewListString"></i>
</div>
